<body>

  <!--
Let's play with Arrays!
1. Implement a function to remove all instances of a specified topping from a provided array. Demonstrate by removing 'pineapple' from the list of toppings. It should not mutate the original Array.
2. Implement a de-duplication function and pass the toppings Array through it. It should not mutate the original Array.
Bonus! Output de-duplicated list to the DOM as list elements.
-->

<body>
  <h1 class=title>List of Pizza Toppings</h1>
  <div id=background>
    <div id="list">
      <div>
        <h2 class=title>Toppings before</h2>
        <ul id="topping-list"></ul>
      </div>
      <div>
        <h2 class=title>Toppings after</h2>
        <ul id="newtopping-list"></ul>
      </div>
      <div>
        <h2 class=title>Toppings de-duplicated Slow</h2>
        <ul id="deDupTopping-list"></ul>
      </div>
      <div>
        <h2 class=title>Toppings de-duplicated Quick</h2>
        <ul id="deDupTopping-list2"></ul>
      </div>
    </div>
  </div>

  <body>

</body>
